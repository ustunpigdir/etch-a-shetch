<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p>ETCH A SKETCH</p>
        <div id="button-div">
            <button id="eraser">Eraser</button>
            <button id="reset-btn">Reset</button>
            <button id="rainbow-btn">Rainbow Mode</button>

            <button id="opacity-btn">Opacity Mode</button>

        </div>
    </header>
    <div id="ui">
        <div id="inputs">
            <label for="color-picker">Pick a Color</label>
            <input type="color" id="color-picker">
            <label for="grid-number">Change grid number</label>
            <input type="number" id="grid-number" value=16>
        </div>


        <div id="container"></div>



    </div>



    <script src="script.js"></script>
</body>

</html>
